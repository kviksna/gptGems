<!-- Q: code 3d cube loop animation in ascii text for webpage -->
<!-- Action: div contents transfgorms-rotates bounces horizontally on page -->

<html>
<head>
  <style>
    .cube {
      font-family: monospace;
      white-space: pre;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cube">
    /---\
   /     \
  |       |
   \     /
    \---/
    /---\
   /     \
  |       |
   \     /
    \---/
  </div>
</body>
</html>
